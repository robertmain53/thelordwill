name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '18'

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

  qa-sitemaps:
    name: Sitemap Validation
    runs-on: ubuntu-latest
    needs: lint-and-build

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: thelordwill_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/thelordwill_test

      - name: Build application
        run: npm run build
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/thelordwill_test
          NEXT_PUBLIC_SITE_URL: https://thelordwill.com

      - name: Start server and run sitemap validation
        run: |
          # Start server in background
          npm run start -- -p 3010 &
          SERVER_PID=$!

          # Wait for server to be ready
          echo "Waiting for server to start..."
          for i in {1..30}; do
            if curl -s http://localhost:3010 > /dev/null 2>&1; then
              echo "Server is ready!"
              break
            fi
            sleep 2
          done

          # Run sitemap validation
          QA_BASE_URL=http://localhost:3010 node scripts/qa-sitemaps.mjs
          EXIT_CODE=$?

          # Cleanup
          kill $SERVER_PID 2>/dev/null || true

          exit $EXIT_CODE
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/thelordwill_test
          NODE_ENV: production
          NEXT_PUBLIC_SITE_URL: https://thelordwill.com

  qa-other:
    name: Other QA Checks
    runs-on: ubuntu-latest
    needs: lint-and-build

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: thelordwill_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Run migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/thelordwill_test

      - name: Run QA checks
        run: npm run qa:all
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/thelordwill_test
